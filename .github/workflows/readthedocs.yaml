name: Publish Documentation
on:
  push:
    branches:
      - main
  pull_request_target:
    types:
      - opened
    # Uncomment if you want to trigger on changes to documentation files.
    # paths:
    #   - "docs/**"

permissions:
  pull-requests: write

jobs:
  documentation-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "pibrary"
